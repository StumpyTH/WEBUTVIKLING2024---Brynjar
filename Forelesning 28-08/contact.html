<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intital-scale 1.0">
        <title>Forside</title>
    </head>
    <body>
        <header id="topp">
            <a href="index.html"><h1>TV</h1></a>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Hjem</a>
                    </li>
                    <li>
                        <a href="https://www.google.com" target="_blank">Google</a>
                    </li>
                    <li>
                        <a href="contact.html">Kontakt oss</a>
                    </li>
                    <li>
                        <a href="about.html">Om oss</a>
                    </li>
                    <li>
                        <a href="#bunn">Snarvei til footer</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Kontakt oss</h2>
            </section>
            <section>
                <h2>Ta kontakt med oss idag</h2>
                <form method="post">
                    <label for="navn">Navn:</label>
                    <input type="text" name="navn" placeholder="Nora Nordmann" id="navn" maxlength="45" required>
                    <label>
                        E-post:
                        <input type="email" name="email" placeholder="NoraNordmann@mail.no" maxlength="45" required>
                    </label>
                    <label>
                        Emne:
                        <input type="text" name="emne" placeholder="Hva handler det om?" maxlength="50" required>
                    </label>
                    <label>
                        Melding:
                        <textarea name="melding" wrap="hard" maxlength="400" cols="60" rows="8" required></textarea>
                    </label>
                    <label>
                        Ja
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Nei
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Kanskje
                        <input type="radio" name="valg">
                    </label>
                    <input type="submit" value="Send skjema">
                    <label>
                        Favoritt mat
                        <select name="fav">
                            <option value="Pizza">Pizza</option>
                            <option value="Kebab">Kebab</option>
                            <option value="Sushi">Sushi</option>
                        </select>
                    </label>
                </form>
            </section>
        </main>
        <footer id="bunn">2024 Brynjar</footer>
        <a href="#topp">Tilbake opp</a>
    </body>
</html>
