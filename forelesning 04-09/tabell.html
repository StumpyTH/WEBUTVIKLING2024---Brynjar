<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">

        <title>Tabeller</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;

            }
            table{
                width: 100%;

                border-collapse: collapse;

            }
            td, th{
                border: 1px solid #ddd;
                padding: 1rem;
                font-family: Arial, Helvetica, sans-serif

            }
            th{
                background-color: #ddd;
                
            }
        </style>
    </head>
